---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gill-certificate
  namespace: networking
spec:
  secretName: tls-gill
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "*.gill.pub"
  dnsNames:
    - "*.gill.pub"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cocogitto-certificate
  namespace: networking
spec:
  secretName: tls-cocogitto
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "bot.cocogitto.io"
  dnsNames:
    - "bot.cocogitto.io"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
